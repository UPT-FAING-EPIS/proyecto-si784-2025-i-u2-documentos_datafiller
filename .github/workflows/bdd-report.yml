name: 📊 Reporte BDD - PHPUnit + Playwright + UI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bdd:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🐘 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql

      - name: 📦 Composer install
        working-directory: DATAFILLER
        run: composer install --no-interaction --prefer-dist

      - name: ✅ Run PHPUnit
        working-directory: DATAFILLER
        run: ./vendor/bin/phpunit --testsuite Unit --log-junit phpunit-results.xml

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Node install and Playwright dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: 🧪 Run Playwright UI tests
        run: npx playwright test tests

      - name: 🧪 Run Playwright integration tests
        run: npx playwright test DATAFILLER/tests/integration

      - name: 📊 Install Allure CLI
        run: npm install -g allure-commandline

      - name: 🧪 Generate Allure report
        run: npx allure generate --clean -o allure-report

      - name: ☁️ Upload Allure report
        uses: actions/upload-artifact@v3
        with:
          name: BDD-Allure-Report
          path: allure-report
