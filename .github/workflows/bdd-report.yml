name: ğŸ“Š Reporte BDD - PHPUnit + Playwright + UI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bdd:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_mysql

      - name: ğŸ“¦ Composer install
        working-directory: DATAFILLER
        run: composer install --no-interaction --prefer-dist

      - name: âœ… Run PHPUnit
        working-directory: DATAFILLER
        run: ./vendor/bin/phpunit --testsuite Unit --log-junit phpunit-results.xml

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Node install and Playwright dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright UI tests
        run: npx playwright test tests

      - name: ğŸ§ª Run Playwright integration tests
        run: npx playwright test DATAFILLER/tests/integration

      - name: ğŸ“Š Install Allure CLI
        run: npm install -g allure-commandline

      - name: ğŸ§ª Generate Allure report
        run: npx allure generate --clean -o allure-report

      - name: â˜ï¸ Upload Allure report
        uses: actions/upload-artifact@v3
        with:
          name: BDD-Allure-Report
          path: allure-report
